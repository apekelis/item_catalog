<div class="row top-menu">
	<div class="col-md-6">
		<a href="{{url_for('showCategories')}}">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Categories
		</a>
	</div>
	<div class="col-md-offset-1 text-right">
					{% if user is defined %}
					<p><figure class="user">
							<img src="{{ user.picture}}" alt="image" height="100" width="100">
							<figcaption>{{ user.name }}</figcaption>
						</figure></p> 
					<p><a href = "{{url_for('disconnect')}}">Logout</a></p>
		            {% else %}
		            <a href="{{url_for('showLogin')}}">Log in </a>
		            {% endif %}
		</div>
	</div>
</div>
